<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kraken 1h Gainers & Losers</title>
<style>
    :root {
        --bg: #000000;
        --text-main: #f5f5f5;
        --text-muted: #bbbbbb;
        --green: #00ff7f;
        --red: #ff5252;
        --accent: #ffffff;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        width: 480px;
        height: 480px;
        background: var(--bg);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        overflow: hidden;
        padding: 28px;
    }

    .container {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .page {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        opacity: 0;
        transition: opacity 0.45s ease-in-out;
        pointer-events: none;
    }

    .page.visible {
        opacity: 1;
        pointer-events: auto;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 8px;
    }

    .title {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.03em;
    }

    .subtitle {
        font-size: 14px;
        color: var(--text-muted);
    }

    .list {
        margin-top: 6px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 6px;
        padding-top: 4px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 22px;
    }

    .symbol {
        font-weight: 600;
        letter-spacing: 0.06em;
    }

    .change {
        min-width: 120px;
        text-align: right;
        font-variant-numeric: tabular-nums;
    }

    .change.green {
        color: var(--green);
    }

    .change.red {
        color: var(--red);
    }

    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: var(--text-muted);
        margin-top: 8px;
    }

    .dots {
        display: flex;
        gap: 6px;
    }

    .dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        border: 1px solid var(--accent);
        background: transparent;
        opacity: 0.4;
    }

    .dot.active {
        background: var(--accent);
        opacity: 1;
    }

    .updated {
        font-size: 11px;
    }

    /* Just in case – reduce animation if system prefers it */
    @media (prefers-reduced-motion: reduce) {
        .page {
            transition: none;
        }
    }
</style>
</head>
<body>

<div class="container">

    <!-- Page 1: Gainers -->
    <div id="page-gainers" class="page visible">
        <div>
            <div class="header">
                <div class="title">1h Gainers</div>
                <div class="subtitle">Top 5 • All Coins</div>
            </div>
            <div id="gainers-list" class="list">
                <!-- rows are injected by JS -->
            </div>
        </div>

        <div class="footer">
            <div class="dots">
                <div class="dot active" id="dot-gainers"></div>
                <div class="dot" id="dot-losers"></div>
            </div>
            <div class="updated" id="updated-time-gainers">Updating…</div>
        </div>
    </div>

    <!-- Page 2: Losers -->
    <div id="page-losers" class="page">
        <div>
            <div class="header">
                <div class="title">1h Losers</div>
                <div class="subtitle">Top 5 • All Coins</div>
            </div>
            <div id="losers-list" class="list">
                <!-- rows are injected by JS -->
            </div>
        </div>

        <div class="footer">
            <div class="dots">
                <div class="dot" id="dot-gainers-2"></div>
                <div class="dot active" id="dot-losers-2"></div>
            </div>
            <div class="updated" id="updated-time-losers">Updating…</div>
        </div>
    </div>

</div>

<script>
    // ----- CONFIG -----
    const PAGE_SWITCH_MS = 6000;   // time each page stays visible
    const REFRESH_MS     = 5 * 60 * 1000; // data refresh period (5 min for now)

    let currentPage = "gainers";   // or "losers"

    // ----- CREATE ROW ELEMENTS ONCE -----
    function createRows(containerId, colorClass) {
        const container = document.getElementById(containerId);
        const rows = [];
        for (let i = 0; i < 5; i++) {
            const row = document.createElement("div");
            row.className = "row";

            const sym = document.createElement("span");
            sym.className = "symbol";
            sym.textContent = "---";

            const chg = document.createElement("span");
            chg.className = "change " + colorClass;
            chg.textContent = "--.--%";

            row.appendChild(sym);
            row.appendChild(chg);
            container.appendChild(row);
            rows.push({ sym, chg });
        }
        return rows;
    }

    const gainersRows = createRows("gainers-list", "green");
    const losersRows  = createRows("losers-list", "red");

    // ----- PAGE SWITCHING -----
    function showPage(name) {
        currentPage = name;

        const gainersPage = document.getElementById("page-gainers");
        const losersPage  = document.getElementById("page-losers");

        gainersPage.classList.toggle("visible", name === "gainers");
        losersPage.classList.toggle("visible",  name === "losers");

        // update dots
        document.getElementById("dot-gainers").classList.toggle("active", name === "gainers");
        document.getElementById("dot-losers").classList.toggle("active",  name === "losers");
        document.getElementById("dot-gainers-2").classList.toggle("active", name === "gainers");
        document.getElementById("dot-losers-2").classList.toggle("active",  name === "losers");
    }

    setInterval(() => {
        showPage(currentPage === "gainers" ? "losers" : "gainers");
    }, PAGE_SWITCH_MS);

    // ----- TIME LABEL -----
    function setUpdatedTime(id) {
        const el = document.getElementById(id);
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, "0");
        const mm = String(now.getMinutes()).padStart(2, "0");
        el.textContent = "Updated " + hh + ":" + mm;
    }

    // ----- DATA LOADING (CURRENTLY MOCKED) -----
    function applyData(gainers, losers) {
        gainers.slice(0, 5).forEach((c, i) => {
            if (!gainersRows[i]) return;
            gainersRows[i].sym.textContent = c.symbol;
            gainersRows[i].chg.textContent = (c.change > 0 ? "+ " : "") +
                c.change.toFixed(2) + "%";
        });

        losers.slice(0, 5).forEach((c, i) => {
            if (!losersRows[i]) return;
            losersRows[i].sym.textContent = c.symbol;
            losersRows[i].chg.textContent = c.change.toFixed(2) + "%";
        });

        setUpdatedTime("updated-time-gainers");
        setUpdatedTime("updated-time-losers");
    }

    // For now, just mock data so UI works.
    function loadDataMock() {
        const demoGainers = [
            { symbol: "VRA",    change: 36.72 },
            { symbol: "SBTC",   change:  8.47 },
            { symbol: "HSK",    change:  4.36 },
            { symbol: "OOB",    change:  4.04 },
            { symbol: "ICNT",   change:  3.82 }
        ];

        const demoLosers = [
            { symbol: "MYX",    change: -14.96 },
            { symbol: "WOJAK",  change:  -8.65 },
            { symbol: "IRYS",   change:  -8.34 },
            { symbol: "BEAT",   change:  -6.94 },
            { symbol: "META",   change:  -6.68 }
        ];

        applyData(demoGainers, demoLosers);
    }

    // Later we’ll replace this with real CoinGecko fetch.
    function loadData() {
        // TODO: plug in CoinGecko API here (1h change, all coins)
        loadDataMock();
    }

    loadData();
    setInterval(loadData, REFRESH_MS);
</script>

</body>
</html>
